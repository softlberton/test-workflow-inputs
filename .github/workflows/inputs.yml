name: test-workflow-inputs
on:
  workflow_dispatch:
    inputs:
      my-first-input:
        description: 'First input'
        required: true
        type: string
      my-second-input:
        description: 'Second input'
        required: false
        type: string

jobs:
  test:
    name: test inputs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Inputs action
        uses: softlberton/test-action-inputs@action-v1
        with:
          first-input: ${{ inputs.my-first-input }}
          second-input: ${{ inputs.my-second-input }}
